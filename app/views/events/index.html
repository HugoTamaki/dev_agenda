<div class="container">
  <h1>Eventos</h1>

  <div class="row">
    <div class="col-lg-12">
      <div id="calendar"></div>
    </div>
    <div class="col-lg-12">

    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function () {
    $('#calendar').fullCalendar({
      events: <%= raw(@events.to_json) %>,
      eventClick: function (event) {
        var redirect = window.open(event.url, '_blank')
        redirect.location
        return false
      }
    })
  })
</script>
